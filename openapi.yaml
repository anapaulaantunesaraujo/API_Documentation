   /armazem/ordem/cancelar:
    post:
      tags:
      - Ordem do Armazem
      summary: Cancelar ordem
      description: "Cancela a ordem de armazenagem. <br> \n 
       Se atentar que, esse método só pode ser utilizado se a ordem ainda estiver no status Cadastrada. Após este status, a equipe operacional já esta realizando processos de separação e preparação do pedido e não é mais possível cancelar uma ordem em operação. <br> \n 
       Caso precise cancelar uma ordem que já esteja em operação, é necessário entrar em contato com a equipe de CX responsável pela conta, para que eles, juntamente com a operação da TPL possam realizar todo o processo de cancelamento manual."
      operationId: deleteOrdemArmazenagem
      parameters:
      - name: Numero
        in: query
        description: Número da ordem de armazenagem
        required: true
        style: form
        explode: true
        schema:
          type: integer
      requestBody:
        $ref: '#/components/requestBodies/DeleteOrdemArmazenagem'
      responses:
