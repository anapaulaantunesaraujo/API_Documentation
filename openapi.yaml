# DADOS DE SEGURANÇA
security:
- BearerAuth: []

#--------------------------------------------------#--#--#-------------------------------------------------------------------------------------------------------------

# MENUS
tags:
- name: Segurança
  description: "\n**HTTP: BasicAuth**<br>\nA autenticação inicial com as APIs REST da TPL deve ser realizada por meio de uma requisição GET utilizando Basic Auth. Para autenticar, você deve informar o usuário e senha que serão fornecidos pela equipe de projetos da TPL. Esta requisição irá retornar um token que deverá ser utilizado para autenticação nas demais rotas. Este token tem uma validade de 24 horas, e após este intervalo, deverá ser requisitado um novo token.\n\n**HTTP: BearerAuth**<br>\nAs autenticações com as APIs REST da TPL devem ser realizadas por meio de um token utilizando Bearer Token. Para autenticar, você deve utilizar o token recebido na rota de Login e adicioná-lo no header de cada requisição.\nO header de autenticação deve ser enviado para todos os endpoints disponíveis na API.\n\n\n**HTTP Authorization Scheme:**  \n*bearer*\n"
- name: Produto do Armazem
  description: "Endpoints para cadastro, consulta e alteração de produtos."
- name: Estoque do Armazem
  description: Endpoints para consultas ao estoque armazenado.
- name: Ordem do Armazem
  description: "Endpoints para cadastro, consulta e alteração de ordens de armazenagem."
- name: Originário do Armazem
  description: Endpoints para cadastro, consulta e alteração de documento originário da ordem de armazenagem.
- name: Anexos do Armazem
  description: Endpoints para cadastro, consulta e alteração de anexos de pedidos.
- name: Envios do Armazem ao cliente
  description: Endpoints em que a TPL envia dados para o Web service do cliente.
- name: Indicador do Armazem
  description: Endpoints de consultas mais elaboradas que podem ser utilizadas para o desenvolvimento de indicadores.
- name: Ocorrência do Frete Embarcador
  description: Endpoints para consulta de ocorrências em processos do frete embarcador.
- name: Cotação de Transporte
  description: Endpoints para consulta de cotações de transporte.

#--------------------------------------------------#--#--#-------------------------------------------------------------------------------------------------------------

#METODOS

paths:

#METODOS DE SEGURANÇA
 #GET
   /authorization:
    get:
      tags:
      - Segurança
      summary: Gerar token
      description: "BASIC, deve ser enviado no cabeçalho da requisição o usuário e a senha gerados pela TPL."
      operationId: gettoken
      parameters:
      - name: usuario
        in: query
        description: login do usuário
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: senha
        in: query
        description: senha de acesso
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Token cadastrado com sucesso
          content:
            applicatizon/json:
              schema:
                $ref: '#/components/schemas/RetornoGerarToken'
        "400":
          description: Conteúdo inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Erro'
              example: "Campo obrigatório não preenchido  O campo \"Tipo\" é  obrigatório. Preencha o campo para salvar o registro. Campo: TIPO"
        "401":
          description: Não autorizado (Autenticação não informada ou inválida)


