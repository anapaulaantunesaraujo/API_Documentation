#SECURITY SCHEMAS
  securitySchemes:
    BasicAuth:
      type: http
      description: "A autenticação inicial com as APIs REST da TPL deve ser realizada por uma requisição GET utilizando Basic Auth.\nPara autenticar, você deve informar o usuário e senha que serão fornecidos pela equipe de projetos da TPL.\n\nEsta requisição irá retornar um token que deverá ser utilizado para autenticação nas demais rotas. \n\nEste token tem uma validade de 24 horas, e após este intervalo, deverá ser requisitado um novo token.\n"
      scheme: basic
    BearerAuth:
      type: http
      description: "A autenticação com as APIs REST da TPL deve ser realizadas por token utilizando Bearer Token.\nPara autenticar, você deve utilizar o token recebido na rota de Login e adicioná-lo no header da requisição. \n\nO header de autenticação deve ser enviado para todos os endpoints disponíveis na API.\n"
      scheme: bearer